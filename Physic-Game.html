<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Physic Game</title>


    <div class="header">
        <div class="row">
            <h1> <strong> The Physic Game!</strong></h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h3> What letter am I thinking of? </h3>
        </div>
        <div class="row">
            <div class="col-md-12, info">
                Wins:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="winCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Losses:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="lossCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Guesses Remaining:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="guessesRemaining">
                    15
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Your Guesses:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="guessedLetters">
                    Your guesses:
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/javascript.js">
    </script>

</html>
